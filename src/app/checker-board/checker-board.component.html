<div *ngIf="board">
  <div *ngFor="let row of board.board; let y = index">
    <div *ngFor="let column of board.board[y]; let x = index">
      <div class="red" *ngIf="board.getChipAt({'x': x, 'y': y}).type != 'black_single'">
        RED
      </div>
      <div class="black" *ngIf="board.getChipAt({'x': x, 'y': y}).type == 'black_single'">
        BLACK
      </div>
    </div>
  </div>
</div>
